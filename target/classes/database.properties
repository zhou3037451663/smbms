driver=com.mysql.jdbc.Driver
url=jdbc:mysql://127.0.0.1:3306/smbms?useUnicode=true&characterEncoding=utf-8
user=root
password=1234
#定义连接池中可允许最小连接数 默认是0，低于设置空闲连接数创建新的连接
minIdle=45
#定义连接池中可打连接数，默认是8 超过设置空闲连接数的连接就会被释放掉
maxIdle=50
#数据库连接池初始化连接时，第一次就要创建的个数 默认是0
initialSize=5
#定义连接池中可同时连接的最大连接数，默认连接数是8
maxActive=100
#定义一个最大等待时间单位是ms 当连接池中没有可用连接时，连接池需要等待的连接释放最大时间
maxWait=100
#如果当前连接没有被使用，这个是多久没被用就回收的时间 设置小一些较好
removeAbandonedTimeout=180
#是否开始无用连接回收
removeAbandoned=true